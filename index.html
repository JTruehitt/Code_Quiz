<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Code Quiz</title>
  </head>
  <body>
    <header class="flex-row header-flex">
      <p id="timerText">Time Left: <span id="timer"></span></p>
      <button id="highScoreBtn">High Scores</button>
    </header>

    <main class="mainPageContainer center stack box">
      <h1 id="mainPageTitle">Coding Quiz Challenge</h1>
      <p id="mainPageText">
        Try to answer the following code-related questions
      </p>
      <button id="startQuizBtn">Start Quiz</button>
    </main>

    <div class="questionContainer center box">
      <h2 class="question"></h2>
      <div class="answerBtnContainer stack">
        <button class="answerBtn answerBtn1"></button>
        <button class="answerBtn answerBtn2"></button>
        <button class="answerBtn answerBtn3"></button>
        <button class="answerBtn answerBtn4"></button>
      </div>
      <div class="answerResponseContainer">
        <p class="answerResponse text-center"></p>
      </div>
    </div>

    <div class="enterNameContainer center box text-center" data="stack-notLast">
      <h2>Nice Job!</h2>
      <p class="finalScoreText">
        Your Final Score is: <span class="userScoreDisplay"></span>
      </p>
      <div class="flex-row submitNameContainer">
        <label id="nameLabel" for="nameInput">Enter your name:</label
        ><textarea
          type="text"
          name="textInput"
          id="textInput"
          cols="500"
          rows="1"
        ></textarea
        ><button class="submitNameBtn">Submit</button>
      </div>
    </div>

    <div class="highScoresContainer center box stack text-center">
      <h2>High Scores</h2>
      <p>Let's see how you stack up!</p>
      <div class="highScoresList stack"></div>
      <div class="highScoresBtns flex-row">
        <button class="returnHome">Main Page</button>
        <button class="clearScores">Clear List</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
